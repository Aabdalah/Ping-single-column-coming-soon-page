<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <img src="images/logo.svg" alt="logo">
      <div class="text">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>
      <form action="#" method="post">
        <label for="email">
          <input type="text" name="email" id="email" placeholder="Your email address">
          <p class="error-mess">Looks Like this is not an email</p>
        </label>
        <input type="submit" value="Notify Me">
      </form>
      <img src="images/illustration-dashboard.png" alt="dashbord">
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Aabdalah">Ahmed Abdallah</a>.
    </p>
  </footer>
<script src="main.js"></script>
</body>
</html>
